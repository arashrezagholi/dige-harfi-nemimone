 <!DOCTYPE html>
 <html lang="en">
 <head>

 <body>
    <div class="hero">
     <div class="form">
      <div class="meno-btn">
         <div id="btn"></div>
         <button id="x" class="sel-btn" onclick="login()">log in</button>
         <button class="sel-btn" onclick="register()" >register</button>
      </div>
      <div class="social">
         <img src="gp.png">
         <img src="tw.png">
         <img src="fb.png">

      <div id="login" class="input-group">
         <input type="text" class="input" placeholder="User Id" required>
         <input type="password" class="input" placeholder="Enter Password" required>
         <input type="checkbox" class="check"><span>Remember Password</span>
         <!-- <input type="submit" class="submit" value="log in"> -->
         <button type="submit" class="submit">log in</button>
      </div> 
      <div id="register" class="input-group">
         <input type="text" class="input" placeholder="User Id" required>
         <input type="email" class="input" placeholder="Email Id" required>
         <input type="password" class="input" placeholder="Enter Password" required>
         <input type="checkbox" class="check"><span>I agree to the terms and condition</span>
         <button type="submit" class="submit">register</button>
      </div>

     </div>








    </div>
